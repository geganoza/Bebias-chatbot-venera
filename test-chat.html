<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENERA Test Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 700px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #12324C;
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            font-weight: bold;
            font-size: 18px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .message.user {
            background: #12324C;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.bot {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }
        .message.loading {
            background: #f0f0f0;
            color: #666;
            font-style: italic;
            align-self: flex-start;
        }
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        .chat-input:focus {
            border-color: #12324C;
        }
        .send-button {
            padding: 12px 24px;
            background: #12324C;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .send-button:hover {
            background: #1a4565;
        }
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 8px;
        }
        .image-indicator {
            background: #12324C;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            VENERA - BEBIAS Test Chat
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input-container">
            <input
                type="file"
                id="imageInput"
                accept="image/*"
                style="display: none;"
            />
            <button class="send-button" id="imageButton" style="padding: 12px; margin-right: 5px;">ðŸ“·</button>
            <input
                type="text"
                class="chat-input"
                id="messageInput"
                placeholder="Type your message or upload image..."
                autocomplete="off"
            />
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const imageButton = document.getElementById('imageButton');
        const imageInput = document.getElementById('imageInput');

        let conversationHistory = [];
        let selectedImage = null;

        function addMessage(text, isUser, imageUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            if (imageUrl && isUser) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'image-preview';
                messageDiv.appendChild(img);
                if (text) {
                    const textDiv = document.createElement('div');
                    textDiv.textContent = text;
                    messageDiv.appendChild(textDiv);
                }
            } else {
                messageDiv.textContent = text;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message loading';
            messageDiv.textContent = 'VENERA is typing...';
            messageDiv.id = 'loading';
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        function updateImageButton() {
            if (selectedImage) {
                imageButton.textContent = 'ðŸ“·âœ“';
                imageButton.style.background = '#2ecc71';
            } else {
                imageButton.textContent = 'ðŸ“·';
                imageButton.style.background = '#12324C';
            }
        }

        // Image button click - open file picker
        imageButton.addEventListener('click', () => {
            imageInput.click();
        });

        // Handle image selection
        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('Image too large. Please select an image under 10MB.');
                return;
            }

            // Read file as base64
            const reader = new FileReader();
            reader.onload = (event) => {
                selectedImage = event.target.result;
                updateImageButton();
                messageInput.placeholder = 'Describe the image or press Send to analyze...';
            };
            reader.readAsDataURL(file);
        });

        async function sendMessage() {
            const message = messageInput.value.trim();

            // Need either message or image
            if (!message && !selectedImage) return;

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;
            imageButton.disabled = true;

            // Build message content
            let userContent;
            let displayText = message || 'ðŸ“· [Image]';

            if (selectedImage) {
                // Message with image
                userContent = [
                    { type: 'text', text: message || 'What product is this?' }
                ];

                userContent.push({
                    type: 'image_url',
                    image_url: { url: selectedImage }
                });

                // Show user message with image
                addMessage(message || 'What product is this?', true, selectedImage);
            } else {
                // Text only
                userContent = message;
                addMessage(message, true);
            }

            conversationHistory.push({ role: 'user', content: userContent });

            // Clear inputs
            messageInput.value = '';
            const currentImage = selectedImage;
            selectedImage = null;
            imageInput.value = '';
            updateImageButton();
            messageInput.placeholder = 'Type your message or upload image...';

            // Show loading
            addLoadingMessage();

            try {
                const response = await fetch('http://localhost:3020/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory
                    })
                });

                const data = await response.json();

                removeLoadingMessage();

                if (data.reply) {
                    addMessage(data.reply, false);
                    conversationHistory.push({ role: 'assistant', content: data.reply });
                } else if (data.error) {
                    addMessage('Error: ' + data.error, false);
                } else {
                    addMessage('Sorry, something went wrong.', false);
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage('Error: Could not connect to server. Make sure the server is running on port 3020.', false);
                console.error('Error:', error);
            }

            // Re-enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            imageButton.disabled = false;
            messageInput.focus();
        }

        // Send on button click
        sendButton.addEventListener('click', sendMessage);

        // Send on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
